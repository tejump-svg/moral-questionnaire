let currentIdx = 0;
let scores = {};
Object.keys(MODELS).forEach(m => scores[m] = 0);
let totalPoints = 0;

function handleAnswer(weights) {
  Object.entries(weights).forEach(([m, w]) => { scores[m] += w; totalPoints += w; });
  currentIdx++;
  if (currentIdx < 80) render(); else showResults();
}

function render() {
  const q = QUESTION_BANK[currentIdx];
  document.getElementById('q-num').innerText = `Q${currentIdx + 1}/80`;
  document.getElementById('scenario-text').innerText = q.scenario;
  document.getElementById('progress-fill').style.width = `${(currentIdx / 80) * 100}%`;
  
  const area = document.getElementById('options-area');
  area.innerHTML = '';
  q.options.forEach(opt => {
    const btn = document.createElement('div');
    btn.className = 'option';
    btn.innerText = opt.text;
    btn.onclick = () => handleAnswer(opt.weights);
    area.appendChild(btn);
  });
}

function showResults() {
  document.getElementById('quiz-area').style.display = 'none';
  document.getElementById('quiz-header').style.display = 'none';
  document.getElementById('results-area').style.display = 'block';
  
  const grid = document.getElementById('results-grid');
  grid.innerHTML = '';
  
  const sorted = Object.entries(scores).sort((a,b) => b[1] - a[1]);
  sorted.forEach(([key, val]) => {
    const percent = totalPoints ? Math.round((val / totalPoints) * 100 * (sorted.length/4)) : 0;
    const cappedPercent = Math.min(percent, 100); 
    grid.innerHTML += `
      <div class="bar-group">
        <div class="bar-label"><span>${MODELS[key]}</span><span>${cappedPercent}%</span></div>
        <div class="bar-track"><div class="bar-fill" style="width: ${cappedPercent}%"></div></div>
      </div>`;
  });
}

render();
