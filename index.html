<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Universal Moral Alignment Diagnostic - 82 Scenarios</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      /* Mapped from Figma Screenshot */
      --bg: #ffffff;
      --card-bg: #ffffff;
      --text: #000000;
      --accent: #b08d1e; /* Gold/Mustard */
      --accent-soft: rgba(176, 141, 30, 0.1);
      --border: #e0e0e0;
      --muted: #666666;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'Inter', system-ui, sans-serif; background: var(--bg); color: var(--text); padding: 20px; display: flex; justify-content: center; min-height: 100vh; }
    .app { max-width: 900px; width: 100%; }
    .card { background: var(--card-bg); border-radius: 16px; box-shadow: 0 4px 20px rgba(0,0,0,0.05); padding: 40px; border: 1px solid var(--border); }
    .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
    .progress-bar { flex-grow: 1; height: 10px; background: #f0f0f0; border-radius: 0px; margin: 0 20px; overflow: hidden; border: 1px solid #ccc; }
    .progress-fill { height: 100%; background: var(--accent); width: 0%; transition: width 0.4s ease; }
    .scenario { font-size: 1.35rem; line-height: 1.5; margin-bottom: 35px; font-weight: 500; color: #000000; }
    .options { display: grid; gap: 16px; }
    .option { padding: 22px; border: 1px solid var(--border); border-radius: 8px; cursor: pointer; transition: 0.2s; background: #ffffff; font-size: 1.05rem; color: #333; }
    .option:hover { border-color: var(--accent); background: var(--accent-soft); }
    .btn-results { background: var(--accent); color: white; border: none; padding: 12px 24px; border-radius: 4px; cursor: pointer; font-weight: 600; }
    .results-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(380px, 1fr)); gap: 16px; }
    .bar-group { background: #f9f9f9; padding: 18px; border-radius: 12px; border: 1px solid var(--border); }
    .bar-label { display: flex; justify-content: space-between; font-size: 0.9rem; margin-bottom: 10px; font-weight: 600; color: #000; }
    .bar-track { height: 6px; background: #eee; border-radius: 3px; overflow: hidden; }
    .bar-fill { height: 100%; background: var(--accent); transition: width 1s ease-out; }
    
    /* Title matching the image style */
    .title-banner { text-align: center; margin-bottom: 40px; }
    .title-banner h1 { font-family: serif; letter-spacing: 5px; font-size: 2.5rem; text-transform: uppercase; }
    .title-banner span { color: var(--accent); font-weight: bold; font-size: 0.8rem; letter-spacing: 2px; }
  </style>
</head>
<body>

<div class="app">
  <div class="title-banner">
    <h1>Decision Tree</h1>
    <span>START</span>
  </div>

  <div class="card">
    <div class="header" id="quiz-header">
      <div id="q-num" style="font-weight: 800; color: var(--accent); min-width: 80px;">Q1</div>
      <div class="progress-bar"><div class="progress-fill" id="progress-fill"></div></div>
      <button class="btn-results" onclick="showResults()">Finish</button>
    </div>

    <div id="quiz-area">
      <div class="scenario" id="scenario-text">Loading...</div>
      <div class="options" id="options-area"></div>
    </div>

    <div id="results-area" style="display: none;">
      <h2 style="margin-bottom: 8px; color: #000;">Moral Alignment Profile</h2>
      <p style="margin-bottom: 30px; color: var(--muted);">Mapped across academic and religious frameworks.</p>
      <div class="results-grid" id="results-grid"></div>
      <button class="btn-results" style="margin-top: 40px; width: 100%;" onclick="location.reload()">Restart Diagnostic</button>
    </div>
  </div>
</div>

<script>

  libertarian: "Libertarianism", egoism: "Ethical Egoism", humanism: "Secular Humanism",

  nihilism: "Moral Nihilism", skepticism: "Moral Skepticism", stoic: "Stoicism", dcm: "Divine Command"

const QUESTION_BANK = [
  { n: 1, scenario: "A runaway trolley is headed toward five people. You can pull a lever to switch it to a track where it will kill only one person. What is the moral choice?", options: [{ text: "Pull the lever: We must minimize the loss of life.", weights: { util_act: 4, humanism: 2 } }, { text: "Do nothing: One should not be the cause of a bystander's death.", weights: { imposition: 4, deon: 3 } }, { text: "Pull the lever: It is a tragic but necessary civic duty.", weights: { contract: 3, virtue: 1 } }, { text: "Do nothing: It is not for us to interfere with the natural course of mortality.", weights: { stoic: 3, daoism: 3 } }] },
  { n: 2, scenario: "You can plug into an 'Experience Machine' that provides a lifetime of perfect happiness, but you leave reality behind forever. Do you plug in?", options: [{ text: "Yes: Happiness is the ultimate good.", weights: { util_act: 3, egoism: 4 } }, { text: "No: Contact with reality and truth has intrinsic value.", weights: { stoic: 4, virtue: 3, deon: 2 } }, { text: "No: One has a duty to others in the real world.", weights: { care: 3, confucian: 3, contract: 2 } }, { text: "Yes: If it fulfills individual desire without harming others.", weights: { imposition: 5, libertarian: 3 } }] },
  { n: 3, scenario: "A person sees a child drowning in a shallow pond. To save them, they must ruin their expensive clothes. Is there a moral obligation to help?", options: [{ text: "Yes: Human life far outweighs the cost of property.", weights: { humanism: 4, util_act: 3, care: 3 } }, { text: "No: The individual cannot be forced to act against their will.", weights: { imposition: 5, libertarian: 4 } }, { text: "Yes: Failing to act shows a lack of character and virtue.", weights: { virtue: 4, stoic: 2, confucian: 2 } }, { text: "Yes: Helping the vulnerable is a fundamental commandment.", weights: { christian: 3, islam: 2, dcm: 3 } }] },
  { n: 4, scenario: "To save five patients needing organs, a doctor could kill one healthy traveler. Is this permissible?", options: [{ text: "No: Individual rights are absolute and cannot be sacrificed for the group.", weights: { imposition: 5, deon: 4, libertarian: 2 } }, { text: "Yes: The survival of five creates a greater net benefit.", weights: { util_act: 5, humanism: 1 } }, { text: "No: A doctor must maintain trust and the sanctity of their oath.", weights: { virtue: 3, contract: 3 } }, { text: "No: We must trust in God's plan rather than committing murder.", weights: { christian: 4, islam: 3 } }] },
  { n: 5, scenario: "A government wishes to use eminent domain to seize a family farm to build a hospital. Should the family be forced to move?", options: [{ text: "No: Forcing people from their property is a violation of autonomy.", weights: { imposition: 5, libertarian: 5 } }, { text: "Yes: The common good requires personal sacrifice.", weights: { contract: 4, util_rule: 3 } }, { text: "No: Loyalty to one's ancestral land is a vital duty.", weights: { confucian: 4, care: 2 } }, { text: "Yes: Alleviating suffering for the largest number is the priority.", weights: { util_act: 3, humanism: 2 } }] },
  { n: 6, scenario: "Is it moral to lie to a murderer who asks where their intended victim is hiding?", options: [{ text: "Yes: Preventing harm is more important than abstract honesty.", weights: { util_act: 4, care: 4, humanism: 2 } }, { text: "No: One's moral duty is to speak the truth.", weights: { deon: 5, virtue: 2 } }, { text: "Yes: Lying to protect a life is a virtuous act.", weights: { virtue: 3, buddhism: 2 } }, { text: "Yes: The murderer has forfeited their right to the truth.", weights: { contract: 3, imposition: 2 } }] },
  { n: 7, scenario: "Should people be allowed to sell their own kidneys in a free market?", options: [{ text: "Yes: Individuals own their bodies and should be free to trade.", weights: { imposition: 4, libertarian: 5, egoism: 2 } }, { text: "No: This treats the human body as a mere commodity.", weights: { humanism: 3, care: 3, christian: 2 } }, { text: "No: It is an unvirtuous violation of human dignity.", weights: { virtue: 3, stoic: 2, deon: 2 } }, { text: "No: Life and body are gifts from God and not for sale.", weights: { christian: 4, islam: 3, judaism: 3 } }] },
  { n: 8, scenario: "In a desert island scenario, is it moral for the strongest to take more food to ensure leadership survival?", options: [{ text: "No: Resources should be distributed with total equality.", weights: { humanism: 3, care: 3 } }, { text: "Yes: It is the natural right of the strong to prevail.", weights: { egoism: 3, nihilism: 2 } }, { text: "No: Taking more without consent is a violation of rights.", weights: { imposition: 5, deon: 2 } }, { text: "Yes: If it ensures the survival of the community.", weights: { util_rule: 3, contract: 2 } }] },
  { n: 9, scenario: "Should we use genetic engineering to ensure children are born with high intelligence and health?", options: [{ text: "Yes: It is our duty to reduce suffering and improve humanity.", weights: { humanism: 4, util_act: 3 } }, { text: "No: We should not interfere with the natural order or 'play God'.", weights: { daoism: 3, christian: 3, stoic: 2 } }, { text: "No: It imposes a design on a future person without consent.", weights: { imposition: 4, deon: 2 } }, { text: "Yes: Striving for excellence is the highest virtue.", weights: { virtue: 3 } }] },
  { n: 10, scenario: "A captain must sink a lifeboat with ten people to save a ship with five hundred. Is this justified?", options: [{ text: "Yes: The math of utility clearly favors the five hundred.", weights: { util_act: 5, humanism: 2 } }, { text: "No: Every individual has an inherent right to life.", weights: { imposition: 5, deon: 3 } }, { text: "Yes: The captain has a contractual duty to the majority.", weights: { contract: 4, util_rule: 2 } }, { text: "No: It is better to suffer injustice than to commit it.", weights: { stoic: 4, jainism: 3 } }] },
  { n: 11, scenario: "Is it moral to tax the wealthy to provide basic needs for the poor?", options: [{ text: "Yes: A just society requires fair distribution to prevent suffering.", weights: { humanism: 3, care: 4, contract: 2 } }, { text: "No: Taking property by force is an involuntary imposition.", weights: { imposition: 5, libertarian: 5 } }, { text: "Yes: Wealth comes from the community and should be shared.", weights: { confucian: 3, util_rule: 2 } }, { text: "Yes: Charity and care for the poor are spiritual imperatives.", weights: { christian: 4, islam: 4, judaism: 3 } }] },
  { n: 12, scenario: "Should a person be allowed to choose assisted suicide if they are in great pain?", options: [{ text: "Yes: Ultimate authority over one's body belongs to the individual.", weights: { imposition: 5, libertarian: 4, egoism: 2 } }, { text: "No: Life is a sacred gift that must be preserved.", weights: { christian: 4, islam: 3, dcm: 2 } }, { text: "No: True virtue involves enduring suffering with dignity.", weights: { stoic: 5, virtue: 2 } }, { text: "Yes: Ending unbearable pain is an act of mercy and utility.", weights: { care: 3, util_act: 3 } }] },

  { n: 14, scenario: "Is it moral to use animals for painful medical research that could save human lives?", options: [{ text: "Yes: Human life and suffering take precedence.", weights: { humanism: 4, util_act: 3, christian: 2 } }, { text: "No: All sentient beings have a right to be free from forced suffering.", weights: { imposition: 4, jainism: 5, care: 2 } }, { text: "No: Cruelty to animals degrades the character of the researcher.", weights: { virtue: 4, buddhism: 3, stoic: 2 } }, { text: "Yes: Part of our role as stewards is to use nature for progress.", weights: { contract: 2, islam: 2 } }] },
  { n: 15, scenario: "Should we punish a person for a crime they haven't committed yet if AI predicts it with 99% accuracy?", options: [{ text: "No: An individual cannot be punished for an act not yet chosen.", weights: { imposition: 5, deon: 4, libertarian: 2 } }, { text: "Yes: Preventing the crime saves victims and increases safety.", weights: { util_act: 4, contract: 2 } }, { text: "No: Justice requires judging only on actual deeds.", weights: { virtue: 4, confucian: 3 } }, { text: "No: Only God knows the future and the state of a soul.", weights: { christian: 3, islam: 2 } }] },
  { n: 16, scenario: "Is it moral to bypass a democratic vote to save the planet from climate disaster?", options: [{ text: "Yes: The survival of the species is more important than procedural rules.", weights: { util_act: 5, humanism: 3 } }, { text: "No: Imposing laws without consent is tyranny.", weights: { imposition: 5, libertarian: 3, contract: 2 } }, { text: "No: We must act with patience and respect for social order.", weights: { confucian: 4, stoic: 2 } }, { text: "Yes: We have a duty to protect creation for future generations.", weights: { care: 3, christian: 2 } }] },
  { n: 17, scenario: "Should parents be allowed to raise children in a strictly isolated, anti-scientific commune?", options: [{ text: "Yes: Parents have the right to raise children by their values.", weights: { imposition: 4, libertarian: 4, relativism: 2 } }, { text: "No: Children have a right to an education for the real world.", weights: { humanism: 3, contract: 3, util_act: 2 } }, { text: "No: We must ensure children are integrated into humanity.", weights: { care: 2, confucian: 3 } }, { text: "Yes: Religious and community freedom is a fundamental right.", weights: { christian: 3, islam: 2, judaism: 2 } }] },
  { n: 18, scenario: "Is it moral for a starving person to steal bread from a wealthy merchant?", options: [{ text: "Yes: The right to survival overrides property in emergencies.", weights: { care: 4, humanism: 3, util_act: 2 } }, { text: "No: Theft is an involuntary imposition and is always wrong.", weights: { imposition: 5, deon: 4, libertarian: 3 } }, { text: "No: One should maintain integrity even in extreme hardship.", weights: { stoic: 5, virtue: 3 } }, { text: "Yes: Wealth is meant to serve the needs of all.", weights: { christian: 3, islam: 4, buddhism: 2 } }] },
  { n: 19, scenario: "If we find a less intelligent alien species, do we have the right to colonize them?", options: [{ text: "No: Intelligence does not grant the right to impose will.", weights: { imposition: 5, deon: 2, jainism: 3 } }, { text: "Yes: Higher civilizations have a natural role to expand.", weights: { egoism: 2, nihilism: 3 } }, { text: "No: We should act with compassion for all life.", weights: { virtue: 3, buddhism: 4, humanism: 2 } }, { text: "Yes: If it leads to advancement of knowledge and utility.", weights: { util_act: 3, humanism: 2 } }] },
  { n: 20, scenario: "Should the state use torture on a terrorist to find a ticking bomb?", options: [{ text: "Yes: The lives of thousands outweigh the pain of one criminal.", weights: { util_act: 5, humanism: 1 } }, { text: "No: Torture is an absolute evil and violation of the person.", weights: { imposition: 5, deon: 4, jainism: 2 } }, { text: "No: Such actions degrade the virtue of the state.", weights: { virtue: 4, confucian: 3, stoic: 2 } }, { text: "Yes: The criminal has broken the social contract.", weights: { contract: 4, util_rule: 2 } }] },
  { n: 21, scenario: "Should individuals be allowed to use cognitive-enhancing drugs?", options: [{ text: "Yes: People should have total freedom over their own biology.", weights: { imposition: 5, libertarian: 4, egoism: 2 } }, { text: "No: It creates an unfair society and violates natural limits.", weights: { contract: 3, daoism: 3, stoic: 2 } }, { text: "Yes: Increasing total intelligence benefits everyone.", weights: { util_act: 3, humanism: 3 } }, { text: "No: We should strive for natural virtue.", weights: { virtue: 4, christian: 1 } }] },
  { n: 22, scenario: "If a tradition causes no physical harm but is offensive, should you stop it?", options: [{ text: "No: We must respect the autonomy and cultural paths of others.", weights: { imposition: 4, relativism: 5, buddhism: 2 } }, { text: "Yes: We have a duty to promote universal reason and progress.", weights: { humanism: 4, util_act: 2 } }, { text: "No: Social harmony and tradition are the foundations of life.", weights: { confucian: 5, stoic: 2 } }, { text: "Yes: If the practice violates higher moral law.", weights: { christian: 3, islam: 3, dcm: 4 } }] },
  { n: 23, scenario: "Should a person sell themselves into 'voluntary slavery' to help their family?", options: [{ text: "Yes: It is their life and labor to trade as they see fit.", weights: { imposition: 4, libertarian: 5, egoism: 2 } }, { text: "No: Human dignity is inalienable and cannot be traded.", weights: { deon: 4, humanism: 3, christian: 2 } }, { text: "No: One has a duty to remain a free agent.", weights: { stoic: 3, virtue: 3 } }, { text: "Yes: If it prevents a greater tragedy, it is an act of sacrifice.", weights: { care: 4, util_act: 2, confucian: 2 } }] },
  { n: 24, scenario: "Is it moral to shame someone publicly for a minor moral failing?", options: [{ text: "No: Shaming is a psychological imposition that causes harm.", weights: { imposition: 5, care: 2 } }, { text: "Yes: It is a necessary tool for maintaining social order.", weights: { contract: 4, confucian: 3, util_rule: 2 } }, { text: "No: We should focus on our own character.", weights: { stoic: 4, virtue: 2, buddhism: 3 } }, { text: "Yes: We must uphold standards of virtue.", weights: { virtue: 3, christian: 2 } }] },
  { n: 25, scenario: "Should the first person on a planet be allowed to 'own' it entirely?", options: [{ text: "Yes: Property is established by being first to claim it.", weights: { libertarian: 5, egoism: 2 } }, { text: "No: No individual can claim a world; it belongs to humanity.", weights: { humanism: 4, contract: 3 } }, { text: "No: Claiming ownership without consent is an imposition.", weights: { imposition: 5 } }, { text: "No: We are merely stewards of the universe.", weights: { daoism: 3, christian: 3, stoic: 2 } }] },
  { n: 26, scenario: "Should a person be allowed to gamble away their children's inheritance?", options: [{ text: "Yes: It is their property to use as they wish.", weights: { libertarian: 4, egoism: 2, imposition: 2 } }, { text: "No: It violates the survival needs of dependents.", weights: { care: 4, humanism: 2, contract: 2 } }, { text: "No: It shows a lack of self-control and prudence.", weights: { virtue: 4, stoic: 3 } }, { text: "No: Wealth should be managed for family continuity.", weights: { confucian: 5, christian: 2 } }] },
  { n: 27, scenario: "If labor is automated, should humans be forced to work for discipline?", options: [{ text: "No: Forcing labor when unnecessary is a needless imposition.", weights: { imposition: 5, libertarian: 2 } }, { text: "Yes: Work is essential for cultivation of virtue.", weights: { virtue: 4, stoic: 3, confucian: 3 } }, { text: "No: We should embrace a life of leisure and contemplation.", weights: { humanism: 3, buddhism: 2 } }, { text: "Yes: Diligence prevents the soul from falling into vice.", weights: { christian: 3, islam: 2, virtue: 2 } }] },
  { n: 28, scenario: "Is it moral to 'de-program' a cult member against their will?", options: [{ text: "No: Respect for individual choice and conscience must be absolute.", weights: { imposition: 5, libertarian: 3, relativism: 2 } }, { text: "Yes: You are restoring their true agency from delusion.", weights: { humanism: 3, care: 3, util_act: 2 } }, { text: "No: We cannot truly know another's internal truth.", weights: { buddhism: 3, daoism: 2 } }, { text: "Yes: We must protect people from spiritual harm.", weights: { christian: 3, dcm: 3, islam: 2 } }] },
  { n: 29, scenario: "Should we allow mind-uploading if it means the digital copy lives in bliss but the body dies?", options: [{ text: "Yes: If it fulfills desire for eternal life and utility.", weights: { util_act: 4, egoism: 3, imposition: 2 } }, { text: "No: It is a flight from duties as embodied beings.", weights: { stoic: 4, confucian: 3, virtue: 2 } }, { text: "No: The soul cannot be replicated by a machine.", weights: { christian: 4, islam: 3, dcm: 2 } }, { text: "Yes: It is the ultimate expression of humanistic progress.", weights: { humanism: 4, util_act: 2 } }] },

  { n: 32, scenario: "Is it moral to wish ill upon a wrongdoer if it has no physical effect?", options: [{ text: "Immoral: It is a psychological attempt to impose harm.", weights: { imposition: 3, virtue: 4, buddhism: 2 } }, { text: "Neutral: Thoughts alone are harmless.", weights: { util_act: 3, humanism: 2, nihilism: 3 } }, { text: "Immoral: Respond to evil with calm and forgiveness.", weights: { stoic: 4, christian: 3 } }, { text: "Moral: It is a legitimate expression of judgment.", weights: { relativism: 2, egoism: 2 } }] },

let currentIdx = 0;
let scores = {};
Object.keys(MODELS).forEach(m => scores[m] = 0);

function render() {
  const q = QUESTION_BANK[currentIdx];
  const totalQ = QUESTION_BANK.length;
  document.getElementById('q-num').innerText = `Q${currentIdx + 1}/${totalQ}`;
  document.getElementById('scenario-text').innerText = q.scenario;
  document.getElementById('progress-fill').style.width = `${(currentIdx / totalQ) * 100}%`;
  const area = document.getElementById('options-area');
  area.innerHTML = '';
  q.options.forEach(opt => {
    const btn = document.createElement('div');
    btn.className = 'option';
    btn.innerText = opt.text;
    btn.onclick = () => handleAnswer(opt.weights);
    area.appendChild(btn);
  });
}

function handleAnswer(weights) {
  Object.entries(weights).forEach(([m, w]) => { if(scores.hasOwnProperty(m)) scores[m] += w; });
  currentIdx++;
  if (currentIdx < QUESTION_BANK.length) render(); else showResults();
}

function showResults() {
  document.getElementById('quiz-area').style.display = 'none';
  document.getElementById('quiz-header').style.display = 'none';
  document.getElementById('results-area').style.display = 'block';
  const grid = document.getElementById('results-grid');
  grid.innerHTML = '';
  const sorted = Object.entries(scores).sort((a,b) => b[1] - a[1]);
  const maxVal = sorted[0][1] || 1;
  sorted.forEach(([key, val]) => {
    const percent = Math.round((val / maxVal) * 100);
    grid.innerHTML += `<div class="bar-group"><div class="bar-label"><span>${MODELS[key]}</span><span>${percent}%</span></div><div class="bar-track"><div class="bar-fill" style="width: ${percent}%"></div></div></div>`;
  });
}
